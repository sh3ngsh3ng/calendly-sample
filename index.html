<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Demo</title>
</head>

<body>

    <div class="calendly-embed" style="height:auto;" data-auto-load="false"></div>
    <button id="test-btn">Test</button>
    <!-- Calendly link widget begin -->
    <link href="https://calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://calendly.com/assets/external/widget.js" type="text/javascript"></script>
    <script>
        document.querySelector("#test-btn").addEventListener('click', () => {
            Calendly.initPopupWidget({url:'https://calendly.com/ysdeveloper01'});
            return false;
        })
    </script>
</body>

</html>
